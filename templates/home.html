<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Amethysta' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
              body{
            background: rgb(116,56,255);
background: linear-gradient(90deg, rgba(116,56,255,1) 0%, rgba(83,35,173,1) 100%);
color: black;
font-family: "Jura";
        }
      .navbar-brand{
        font-family: "Aclonica" !important;
      }
      .nav-link{
        font-family: "Amethysta" !important;
        border: 1px solid black;
      }
    .nav-link:hover{
     color: white !important;
     border: 1px solid white;
    }
    .main{
      margin-top: 1%;
    }
    </style>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{{url_for('home')}}">Gallery4All</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('uploadpage')}}">Upload</a>
            </li>
          </ul>
        </div>
    </nav>
    
<div class="main container" style="display: inline-block;">
  {% if images %}
<div class="row row-cols-1 row-cols-md-3">
  {% for i in images %}
  <div class="col mb-4">
    <div class="card animate__animated animate__fadeInUp" style="border: 2px solid white;">
      <img src="{{i['link']}}" class="card-img-top" alt="{{i['name']}} By {{i['artist']}}">
      <div class="card-body" style="background-color: black; color: blanchedalmond;">
        <h5 class="card-title">{{i['name']}}</h5>
        <p class="card-text"><small class="text-muted" style="color: blanchedalmond;">By {{i['artist']}}</small></p>
      </div>
    </div>
   </div>
  {% endfor %}
</div>
 

  {% else %}
  <h1>No images found :(</h1>
  {% endif %}
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
